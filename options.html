<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> <!-- Spécifie l'encodage des caractères -->
  <title>Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Options</h1>
    <label for="api-key">OpenAI API Key:</label>
    <input type="text" id="api-key">
    <button id="save">Save</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
